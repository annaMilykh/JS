<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
   Префикс ++ возвращает значение на 1 больше
   */
  c = ++a;
  console.log(c);

  /*
  b++ некорректно (можно использовать только с выражениями), останется только b, которое равно 1 
   */
  d = b++;
  console.log(d);

  /*
  ++a даст нам 2, и после сложения 2 и 2 получим 4
   */
  c = 2 + ++a;
  console.log(c);

  /*
  b++ некорректно, получим 1 и сложим её с 2 и получим 3
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
